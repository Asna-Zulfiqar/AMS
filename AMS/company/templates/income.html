{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Section 1 -->
    <section id="section1">
        <h1>Income Records for {{ company.company_name }}</h1>
        
        {% for income_record in income %}
        <p>Income: {{ income_record.income }} PKR</p>
        {% empty %}
        <p>No income records available for this company.</p>
        {% endfor %}
    </section>

</body>
</html>
